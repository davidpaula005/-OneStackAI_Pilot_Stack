<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API test</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;padding:20px;max-width:900px;margin:auto}
    pre{background:#f6f7f9;border:1px solid #e5e7eb;border-radius:8px;padding:12px;overflow:auto}
    form, .block{margin:16px 0}
    input, select, textarea{padding:8px;border:1px solid #d1d5db;border-radius:6px;margin-right:8px}
    button{padding:8px 12px;border:1px solid #111827;border-radius:6px;background:#111827;color:white;cursor:pointer}
    button:hover{opacity:.9}
  </style>
</head>
<body>
  <h1>Onestack – API test</h1>
  <p>Backend forventes å kjøre på <code>http://localhost:3000</code>.</p>

  <!-- Health -->
  <div class="block">
    <button id="btnHealth">Test GET /api/marketing</button>
    <pre id="healthOut">—</pre>
  </div>

  <!-- Campaign -->
  <form id="campaignForm" class="block">
    <input name="offer" placeholder="offer" />
    <input name="audience" placeholder="audience" />
    <input name="goal" placeholder="goal" />
    <input name="channel" placeholder="channel" />
    <input name="cta" placeholder="cta" />
    <button type="submit">POST /campaign</button>
  </form>
  <pre id="campaignOut">—</pre>

  <!-- Video -->
  <form id="videoForm" class="block">
    <input name="title" placeholder="title" required />
    <select name="type">
      <option value="avatar">avatar</option>
      <option value="generativ">generativ</option>
    </select>
    <input name="length" value="30s" />
    <input name="voice" placeholder="voice (optional)" />
    <textarea name="script" placeholder="script (optional)"></textarea>
    <button type="submit">POST /video</button>
  </form>
  <pre id="videoOut">—</pre>

  <script src="script.js" defer></script>
</body>
</html>
